<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
<body>
    <div id="intro-page">
        <video autoplay loop muted playsinline>
            <source src="./intro-page-red.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <h1>Let's practice the cocktails at <br> Den Sorte Firkant</h1>
        <button id="continue-button">Start &rarr;</button>
    </div>
    <div id="card-flip" style="display: none;">
        <div class="menu-containers">
            <button id="menu-button">All recipes</button>  <!-- Hamburger Icon -->
        </div>
        <div class="recipes">
            <div id="recipe-menu" class="recipe-menu" style="display: none;"></div>
            <div id="popular-menu" class="popular-menu" style="display: none;"></div> <!-- Container for popular recipes -->
        </div>
        <div id="card-container" class="card-container"></div>
        <button id="go-back">&larr; Back</button>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
