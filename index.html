<!DOCTYPE html>
<html>
    <head>
        <title>Programming Course Progress Tracker</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    </head>
<body>
        <div id="mainBody">
            <h1>Leo's Progress Tracker</h1>
            <label for="progressInput">Enter your current progress (%):</label>
            <input type="number" id="progressInput" min="0" max="100">
            <button onclick="evaluateProgress()">Check Progress</button>
            <p id="feedback"></p>
            <div class="progressInfo">
                <div id="startDate" class="date-container">Course Start 13th May</div>
                <div id="progressBarContainer">
                    <div id="progressBar"></div>
                    <div id="expectedProgress"></div>
                    <div id="progressPointer" class="progress-pointer"></div> <!-- Pointer element -->
                    <div id="date" class="date-indicator"></div> <!-- Date element -->
                </div>
                <div id="endDate" class="date-container">Final Examn 29th of June</div>
            </div>
            <div id="calendar"></div>
        </div>
        <script src="script.js"></script>
</body>
</html>
